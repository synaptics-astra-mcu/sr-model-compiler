; -----------------------------------------------------------------------------
; Vela configuration file

; -----------------------------------------------------------------------------
; System Configuration

;Ethos-U55 : 400 MHz NPU all in fast SRAM (1.5MB max)
[System_Config.sl2600_npu_1GHz_all_vmem]
core_clock=1e9
axi0_port=Sram
axi1_port=OffChipFlash
Sram_clock_scale=0.20
Sram_burst_length=16
Sram_read_latency=8
Sram_write_latency=8
Sram_max_reads=8
Sram_max_writes=8
OffChipFlash_clock_scale=0.20
OffChipFlash_burst_length=16
OffChipFlash_read_latency=8
OffChipFlash_write_latency=0
OffChipFlash_max_reads=8
OffChipFlash_max_writes=0

;Ethos-U55 : 400 MHz NPU, tensor_arena in fast SRAM (1.5MB max), weights in slow SRAM (up to 1.5MB)
[System_Config.sl2600_npu_1GHz_tensor_vmem_weights_lpmem]
inherit=System_Config.sl2600_npu_1GHz_all_vmem
OffChipFlash_clock_scale=0.25
OffChipFlash_burst_length=64
OffChipFlash_read_latency=4
OffChipFlash_write_latency=0
OffChipFlash_max_reads=4
OffChipFlash_max_writes=0

;Ethos-U55 : 400 MHz NPU, tensor_arena in fast SRAM (1.5MB max), weights in flash (66MHz speed)
[System_Config.sl2600_npu_1GHz_tensor_vmem_weights_flash66MHz]
inherit=System_Config.sl2600_npu_1GHz_all_vmem
OffChipFlash_clock_scale=0.1675
OffChipFlash_burst_length=64
OffChipFlash_read_latency=64
OffChipFlash_write_latency=0
OffChipFlash_max_reads=2
OffChipFlash_max_writes=0

;Ethos-U55 : 400 MHz NPU, tensor_arena in fast SRAM (1.5MB max), weights in flash (100MHz speed)
[System_Config.sl2600_npu_1GHz_tensor_vmem_weights_flash100MHz]
inherit=System_Config.sl2600_npu_1GHz_all_vmem
OffChipFlash_clock_scale=0.25
OffChipFlash_burst_length=64
OffChipFlash_read_latency=64
OffChipFlash_write_latency=0
OffChipFlash_max_reads=2
OffChipFlash_max_writes=0

; Ethos-U55: tensor_arena and weights in SRAM only
[System_Config.sl2600_npu_1GHz_tensor_vmem_weights_sram]
axi0_port=Sram
axi1_port=Sram
Sram_clock_scale=0.20
Sram_burst_length=16
Sram_read_latency=8
Sram_write_latency=8
Sram_max_reads=8
Sram_max_writes=8
OffChipFlash_clock_scale=0
OffChipFlash_burst_length=0
OffChipFlash_read_latency=0
OffChipFlash_write_latency=0
OffChipFlash_max_reads=0
OffChipFlash_max_writes=0

; -----------------------------------------------------------------------------
; Memory Mode

; Axi1 can access both SRAM and flash for weights in parallel to Axi0
[Memory_Mode.memory_sl2600]
const_mem_area=Axi1
arena_mem_area=Axi0
cache_mem_area=Axi0

; SRAM Only: only one AXI port is used and the SRAM is used for all storage
[Memory_Mode.memory_sl2600_sram_Only]
const_mem_area=Axi0
arena_mem_area=Axi0
cache_mem_area=Axi0
