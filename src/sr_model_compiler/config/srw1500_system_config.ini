; -----------------------------------------------------------------------------
; Vela configuration file

; -----------------------------------------------------------------------------
; System Configuration
;Ethos-U55 : 200 MHz NPU all in fast SRAM (300KB max)
[System_Config.srw1500_npu_200MHz_all_vmem]
core_clock=200e6
axi0_port=Sram
axi1_port=OffChipFlash
Sram_clock_scale=0.5
Sram_burst_length=64
Sram_read_latency=4
Sram_write_latency=4
Sram_max_reads=4
Sram_max_writes=4
OffChipFlash_clock_scale=0.5
OffChipFlash_burst_length=64
OffChipFlash_read_latency=4
OffChipFlash_write_latency=0
OffChipFlash_max_reads=4
OffChipFlash_max_writes=0

;Ethos-U55 : 200 MHz NPU, tensor_arena in fast SRAM (300KB max), weights in flash (100MHz speed)
[System_Config.srw1500_npu_200MHz_tensor_vmem_weights_flash100MHz]
inherit=System_Config.srw1500_npu_200MHz_all_vmem
OffChipFlash_clock_scale=0.5
OffChipFlash_burst_length=64
OffChipFlash_read_latency=20
OffChipFlash_write_latency=0
OffChipFlash_max_reads=2
OffChipFlash_max_writes=0

;Ethos-U55 : 200 MHz NPU, tensor_arena in fast SRAM (1.5MB max), weights in flash (48MHz speed)
[System_Config.srw1500_npu_200MHz_tensor_vmem_weights_flash48MHz]
inherit=System_Config.srw1500_npu_200MHz_all_vmem
OffChipFlash_clock_scale=0.24
OffChipFlash_burst_length=64
OffChipFlash_read_latency=10
OffChipFlash_write_latency=0
OffChipFlash_max_reads=2
OffChipFlash_max_writes=0

; -----------------------------------------------------------------------------
; Memory Mode

; Axi1 can access both SRAM and flash for weights in parallel to Axi0
[Memory_Mode.memory_srw1500]
const_mem_area=Axi1
arena_mem_area=Axi0

cache_mem_area=Axi0
